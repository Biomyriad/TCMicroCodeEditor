<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MicroCode Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>

  <style>
    .scroll-box {
      background: grey;
      height: 400px;
      width: 200px;
      margin-bottom: 5px;
      padding: 2px;
      border: 3px solid #b7b7b7;
      overflow: hidden;
      overflow-y: auto;
    }
  </style>

</head>
<body>
  <div class="scroll-box">
    <div>
      <span><a href="">FC - add a,U8</a></span>
    </div>
    <div>
      <span>FC - add a,U8</span>
    </div>
  </div>

  <div>
    <input type="text" id="new-op-code">
    <input type="text" id="new-op-mnem">
    <button onclick="fun1()">fun1</button>
  </div>


  <script>
    var newOpCodeTbx = document.getElementById('new-op-code')
    var newOpMnemTbx = document.getElementById('new-op-mnem')
  
    function fun1() {
      x = document.querySelector(".scroll-box")
      x.appendChild(addOpCodeSB(
          newOpCodeTbx.value,
          newOpMnemTbx.value
        ))
      
      opCodeList.push(new opCodeEntry(
          newOpCodeTbx.value,
          newOpMnemTbx.value
        ))
        
      newOpCodeTbx.value = ''
      newOpMnemTbx.value = ''
    }

    function addOpCodeSB(opCode, opMnem) {
      let ele = document.createElement("div")
      let tx1 = document.createElement("span")
      let tx2 = document.createElement("span")
      let tx3 = document.createElement("span")

      tx1.innerText = opCode
      tx2.innerText = ' - '
      tx3.innerText = opMnem
      ele.appendChild(tx1)
      ele.appendChild(tx2)
      ele.appendChild(tx3)

      return ele
    }
  </script>

</body>
</html>
